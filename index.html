<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .absolute {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: chocolate;
        }

        .container {
            position: relative;
        }
    </style>

    <title>Absolute positioning</title>
</head>

<body>
    <div class="container">
        <div class="absolute">This is an absolutely positioned div.</div>
    </div>

</body>

</html>
